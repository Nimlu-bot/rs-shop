<p class="title">Регистрация</p>
<form [formGroup]="registerForm" novalidate (ngSubmit)="submit()">
  <div class="form-group">
    <p class="input-title">Имя</p>
    <input class="input" name="name" formControlName="name" />

    <div
      class="alert"
      *ngIf="
        registerForm.controls['name'].invalid &&
        registerForm.controls['name'].touched
      "
    >
      Имя должно содержать от {{ minLength }} до {{ maxNameLength }} символов
    </div>
  </div>

  <div class="form-group">
    <p class="input-title">Фамилия</p>
    <input class="input" name="surname" formControlName="surname" />

    <div
      class="alert"
      *ngIf="
        registerForm.controls['surname'].invalid &&
        registerForm.controls['surname'].touched
      "
    >
      Фамилия должна содержать от {{ minLength }} до
      {{ maxNameLength }} символов
    </div>
  </div>
  <div class="form-group">
    <p class="input-title">e-mail</p>
    <input class="input" name="email" formControlName="email" />

    <div
      class="alert"
      *ngIf="
        registerForm.controls['email'].invalid &&
        registerForm.controls['email'].touched
      "
    >
      e-mail должен быть корректным
    </div>
  </div>
  <div class="form-group">
    <p class="input-title">Пароль</p>
    <input class="input" name="password" formControlName="password" />

    <div
      class="alert"
      *ngIf="
        registerForm.controls['password'].invalid &&
        registerForm.controls['password'].touched
      "
    >
      Пароль должен быть, просто быть.
    </div>
  </div>

  <div class="form-group btn-wrapper">
    <button class="link-btn" (click)="toggleLogin()">Логин</button>
    <button class="btn" [disabled]="registerForm.invalid">Регистрация</button>
  </div>
</form>
