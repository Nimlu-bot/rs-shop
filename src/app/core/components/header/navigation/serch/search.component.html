<div class="search-wrapper">
  <div
    class="category"
    *ngFor="let category of categories"
    (click)="toCategory(category)"
  >
    {{ category.name }}
  </div>
  <div
    class="product"
    *ngFor="let product of goods"
    (click)="toDetail(product)"
  >
    <div class="photo">
      <div class="img-wrapper">
        <img
          *ngIf="product.imageUrls[0]"
          src="{{ product.imageUrls[0] }}"
          alt="Description"
        />
        <img
          *ngIf="!product.imageUrls[0]"
          src=" /assets/default_preview.jpeg"
          alt=""
        />
      </div>
    </div>
    <div class="title">{{ product.name }}</div>
    <div class="price">{{ product.price }} Ñ€.</div>
  </div>
</div>
