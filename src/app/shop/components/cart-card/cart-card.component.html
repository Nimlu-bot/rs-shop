<div class="photo" (click)="toDetail()">
  <div class="img-wrapper">
    <img
      *ngIf="product.imageUrls[0]"
      src="{{ product.imageUrls[0] }}"
      alt="Description"
    />
    <img
      *ngIf="!product.imageUrls[0]"
      src=" /assets/default_preview.jpeg"
      alt="Description"
    />
  </div>
</div>
<div class="title" (click)="toDetail()">{{ product.name }}</div>
<div class="description">{{ product.description }}</div>
<div class="amount-wrapper">
  <div class="arrow" (click)="decreaseAmount()">-</div>
  <div class="amount">{{ product.amount }}</div>
  <div class="arrow" (click)="increaseAmount()">+</div>
</div>
<div class="price">{{ product.price! * product.amount! }} р.</div>
<div class="delete" (click)="fromCart()">Удалить</div>
