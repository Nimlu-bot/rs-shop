<div class="photo">
  <div class="img-wrapper">
    <img src="{{ product.imageUrls[0] }}" alt="Description" />
  </div>
</div>
<div class="title">{{ product.name }}</div>
<div class="stock-wrapper">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="16"
    height="16"
    viewBox="0 0 16 16"
    fill="none"
    appColor
    [availableAmount]="product.availableAmount"
  >
    <path
      fill-rule="evenodd"
      clip-rule="evenodd"
      d="M13 9C13 11.7614 10.7614 14 8 14C5.23858 14 3 11.7614 3 9C3 6.23858 5.23858 4 8 4C10.7614 4 13 6.23858 13 9ZM14 9C14 12.3137 11.3137 15 8 15C4.68629 15 2 12.3137 2 9C2 5.68629 4.68629 3 8 3C11.3137 3 14 5.68629 14 9ZM5.92426 8.07574L7.5 9.65147L10.5757 6.57574L11.4243 7.42426L7.92426 10.9243C7.81174 11.0368 7.65913 11.1 7.5 11.1C7.34087 11.1 7.18826 11.0368 7.07574 10.9243L5.07574 8.92426L5.92426 8.07574Z"
      fill="currentColor"
    />
  </svg>
  <div class="in-stock" *ngIf="product.availableAmount >= 1">В наличии</div>
  <div class="in-stock" *ngIf="product.availableAmount < 1">Ожидаем</div>
</div>

<div class="rating">
  <div class="star" *appStars="product.rating"></div>
</div>
<button
  class="cart"
  [disabled]="product.isInCart || product.availableAmount < 1"
  (click)="toCart()"
>
  В корзину
</button>
<p class="featured" *ngIf="!product.isFavorite" (click)="toggleFeatured()">
  В избранное
</p>
<p class="featured" *ngIf="product.isFavorite" (click)="toggleFeatured()">
  Из избранного
</p>
<div class="price">{{ product.price }} руб.</div>
