<div class="gallery-wrapper">
  <ng-image-slider
    [images]="imageObject"
    [imagePopup]="false"
    [manageImageRatio]="true"
    [imageSize]="{ width: '500px', height: '500px' }"
    [infinite]="true"
    [autoSlide]="{ interval: 2, stopOnHover: false }"
    (imageClick)="galleryClickHandler($event)"
    #nav
  ></ng-image-slider>
</div>
